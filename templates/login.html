<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Body & Keyframes */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #3498db, #8e44ad);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Form Container */
        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .form-container h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: 600;
        }

        /* Typing Animation Quote */
        .typing-quote {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 25px;
            height: 20px; /* Reserve space */
            display: inline-block;
        }
        
        .typing-quote .text {
            border-right: .15em solid #3498db; /* The typewriter cursor */
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(44, end), blink-caret .75s step-end infinite;
        }

        /* Typing and cursor animations */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #3498db; }
        }

        /* Input Fields */
        .form-container input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-container input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Links and Flash Messages */
        .form-container p {
            margin-top: 20px;
            font-size: 14px;
        }

        .form-container a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        .flash-messages {
            list-style: none;
            padding: 15px;
            margin: 0 0 20px 0;
            border-radius: 8px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Student Login</h2>
        <div class="typing-quote">
            <span class="text">Good attendance = Better grades.</span>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flash-messages">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Sign In</button>
        </form>

        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        <p>Are you an admin? <a href="{{ url_for('admin_login') }}">Admin Login</a></p>
    </div>

    <script>
        // JavaScript to cycle through different quotes
        const quotes = [
            "Good attendance = Better grades.",
            "Showing up is 80% of success.",
            "Don't miss out on learning.",
            "Be present for your future."
        ];
        let quoteIndex = 0;
        const quoteElement = document.querySelector('.typing-quote .text');

        setInterval(() => {
            quoteIndex = (quoteIndex + 1) % quotes.length;
            quoteElement.style.animation = 'none'; // Reset animation
            quoteElement.offsetHeight; // Trigger reflow
            quoteElement.style.animation = null; 
            quoteElement.textContent = quotes[quoteIndex];
        }, 5000); // Change quote every 5 seconds
    </script>
</body>
</html>
