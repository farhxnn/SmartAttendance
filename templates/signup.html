<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Body & Keyframes */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #8e44ad, #3498db);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Form Container */
        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .form-container h2 {
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: 600;
        }

        /* Input Fields */
        .form-container input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-container input:focus {
            outline: none;
            border-color: #8e44ad;
            box-shadow: 0 0 8px rgba(142, 68, 173, 0.2);
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #8e44ad, #9b59b6);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Links and Flash Messages */
        .form-container p {
            margin-top: 20px;
            font-size: 14px;
        }

        .form-container a {
            color: #8e44ad;
            text-decoration: none;
            font-weight: 600;
        }

        .flash-messages {
            list-style: none;
            padding: 15px;
            margin: 0 0 20px 0;
            border-radius: 8px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Your Account</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flash-messages">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" id="sol-roll-no" name="sol_roll_no" placeholder="SOL Roll Number (e.g., 23-1-11-000531)" pattern="[0-9]{2}-[0-9]{1}-[0-9]{2}-[0-9]{6}" title="Format: 23-1-11-000531" maxlength="14" required>
            <input type="date" name="dob" placeholder="Date of Birth" required>
            <input type="tel" name="phone_no" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit" class="btn">Sign Up</button>
        </form>

        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>

    <script>
        // Automatic hyphen formatting for SOL Roll Number
        const rollNoInput = document.getElementById('sol-roll-no');
        rollNoInput.addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, ''); // Remove all non-digit characters
            let formattedValue = '';

            if (value.length > 0) {
                formattedValue += value.substring(0, 2);
            }
            if (value.length > 2) {
                formattedValue += '-' + value.substring(2, 3);
            }
            if (value.length > 3) {
                formattedValue += '-' + value.substring(3, 5);
            }
            if (value.length > 5) {
                formattedValue += '-' + value.substring(5, 11);
            }
            e.target.value = formattedValue;
        });
    </script>
</body>
</html>
